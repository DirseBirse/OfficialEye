name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      # install PDM
      - run: curl -sSL https://pdm-project.org/install-pdm.py | python3 -
      # install dependencies
      - run: pdm install
      - run: pdm run docs-deploy